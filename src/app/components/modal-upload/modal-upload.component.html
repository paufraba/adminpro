<div class="fondo-negro animated fadeIn fast" [ngClass]="_mu.oculto">
    <!-- Modal -->
    <div class="modal animated fadeInUp" style="display: block;" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button (click)="ocultarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img *ngIf="!imagenTemp" [src]="'defecto' | imagen" class="img-thumbnail rounded w200">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-thumbnail rounded w200">
                    </div>

                    <div class="form-group mt-4">
                        <input (change)="seleccionarImagen($event.target.files[0])" type="file" class="form-control-file"
                            name="imagen" id="imagen" placeholder="Imagen" aria-describedby="fileHelpId">
                        <small id="fileHelpId" class="form-text text-muted">Seleccione la imagen de usuario</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="ocultarModal()" type="button" class="btn btn-secondary">Cancelar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir
                        imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
