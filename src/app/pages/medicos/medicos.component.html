<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #medicoBuscar (keyup)="buscarMedico(medicoBuscar.value)" type="text" name="" id="" class="form-control"
                    placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-info text-center" role="alert">
            <strong>Cargando</strong><br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i><br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Médicos registrados (<small>{{ _ms.totalMedicos }}</small>) </h4>
                    </div>
                    <div class="col-xs|sm|md|lg|xl-1-12">
                        <div class="text-right mr-3">
                            <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                Crear médico
                            </button>
                        </div>

                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'medicos'" class="img-thumbnail w50 pointer" alt=""></td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital['nombre'] }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" type="button" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico(medico)" type="button" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Anterior
                </button>
                <button (click)="cambiarDesde(+5)" type="button" class="btn btn-secondary">
                    Siguiente <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
