<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #hospitalBuscar (keyup)="buscarHospital(hospitalBuscar.value)" type="text" name="" id="" class="form-control"
                    placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-info text-center" role="alert">
            <strong>Cargando</strong><br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i><br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Hospitales registrados (<small>{{total}}</small>) </h4>
                    </div>
                    <div class="col-xs|sm|md|lg|xl-1-12">
                        <div class="text-right mr-3">
                            <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                Crear hospital
                            </button>
                        </div>

                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospitales'"
                                    class="img-thumbnail w50 pointer" alt=""></td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="nombreHospital" [(ngModel)]="hospital.nombre">
                                </div>

                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" type="button" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(hospital)" type="button" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Anterior
                </button>
                <button (click)="cambiarDesde(+5)" type="button" class="btn btn-secondary">
                    Siguiente <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
