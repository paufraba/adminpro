<div class="row animated fadeIn">
    <div class="col-lg-7">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Datos del usuario</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-email"></i>
                            </div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email"
                                class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save    "></i>
                        Guardar
                    </button>

                </form>
            </div>
        </div>

    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Im√°gen de usuario</h4>
                <h6 class="card-subtitle">Datos del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="img-thumbnail rounded w200">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-thumbnail rounded w200">
                </div>

                <div class="form-group mt-4">
                    <input (change)="seleccionarImagen($event.target.files[0])" type="file" class="form-control-file"
                        name="imagen" id="imagen" placeholder="Imagen" aria-describedby="fileHelpId">
                    <small id="fileHelpId" class="form-text text-muted">Seleccione la imagen de usuario</small>
                </div>


                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success  mt-3">
                    <i class="fa fa-save    "></i> Actualiza foto</button>
            </div>

        </div>
    </div>
</div>
