<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #usuarioBuscar (keyup)="buscarUsuario(usuarioBuscar.value)" type="text" name="" id="" class="form-control"
                    placeholder="Buscar usuario">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-info text-center" role="alert">
            <strong>Cargando</strong><br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i><br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios registrados (<small>{{ total }}</small>)</h4>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70"><img [src]="usuario.img | imagen" class="img-thumbnail rounded-circle w50"
                                    alt=""></td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.role }}</td>
                            <td>
                                <i *ngIf="usuario.google" class="fa fa-google-plus-circle fa-2x" aria-hidden="true"></i>
                                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarUsuario(usuario)" type="button" class="btn btn-danger" [hidden]="usuario._id === this._us.usuario._id">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true">Anterior</i>
                </button>
                <button (click)="cambiarDesde(+5)" type="button" class="btn btn-secondary">
                    Siguiente<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
