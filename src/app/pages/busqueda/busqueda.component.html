<h2>Mostrando resultados de búsqueda (<small>{{texto}}</small>)</h2>

<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let item of usuarios">
                            <td>
                                <img [src]="item.img | imagen" class="img-thumbnail rounded-circle w50">
                            </td>
                            <td>{{item.nombre}}</td>
                            <td>
                                <button [routerLink]="['/usuarios']" type="button" class="btn btn-primary"> <i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let item of medicos">
                            <td>
                                <img [src]="item.img | imagen: 'medicos'" class="img-thumbnail w50">
                            </td>
                            <td>{{item.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico', item._id]" type="button" class="btn btn-primary"> <i
                                        class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let item of hospitales">
                            <td>
                                <img [src]="item.img | imagen: 'hospitales'" class="img-thumbnail w50">
                            </td>
                            <td>{{item.nombre}}</td>
                            <td>
                                <button [routerLink]="['/hospitales']" type="button" class="btn btn-primary"> <i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
</div>
